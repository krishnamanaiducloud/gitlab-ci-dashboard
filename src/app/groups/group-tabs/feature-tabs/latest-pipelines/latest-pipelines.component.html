<div class="flex flex-col gap-2 w-full">

  <!-- FILTER BY ROW : FIXED ALIGNMENT -->
  <div class="filter-by-container flex items-center gap-3">

    <span class="filter-label text-sm font-semibold text-gray-600 whitespace-nowrap">
      Filter by
    </span>

    <!-- FAILED JOB CHIPS / TAGS ROW (overflow scroll kept) -->
    <div class="flex flex-nowrap items-center gap-2 overflow-x-auto pb-1">
      <gcd-job-filter
        [loading]="loading()"
        [jobs]="jobs()"
        [filterJobs]="filterJobs()"
        (filterJobsChange)="onFilterJobsChanged($event)"
      ></gcd-job-filter>
    </div>
  </div>


  <!-- TOP FILTER ROW (LEFT FILTERS + RIGHT CSV BUTTON) -->
  <div class="flex justify-between items-center w-full">

    <!-- LEFT SIDE FILTERS -->
    <div class="flex flex-nowrap gap-3 items-center overflow-x-auto">

      <!-- PROJECT FILTER -->
      <gcd-project-filter
        [projects]="projects()"
        [filterText]="filterProject()"
        (filterTextChange)="onFilterProjectChanged($event)"
      ></gcd-project-filter>

      <!-- GROUP FILTER -->
      <gcd-text-filter
        [filterText]="filterGroup()"
        placeholder="Search groups..."
        (filterTextChange)="onFilterGroupChanged($event)"
      ></gcd-text-filter>

      <!-- BRANCH FILTER -->
      <gcd-text-filter
        [filterText]="filterBranch()"
        placeholder="Search branches..."
        (filterTextChange)="onFilterBranchChanged($event)"
      ></gcd-text-filter>

      <!-- TRIGGER FILTER -->
      <gcd-text-filter
        [filterText]="filterTrigger()"
        placeholder="Search triggers..."
        (filterTextChange)="onFilterTriggerChanged($event)"
      ></gcd-text-filter>

      <!-- TOPIC FILTER -->
      <gcd-topic-filter
        [loading]="loading()"
        [projects]="projects()"
        [filterTopics]="filterTopics()"
        (filterTopicsChange)="onFilterTopicsChanged($event)"
      ></gcd-topic-filter>

    </div>

    <!-- RIGHT SIDE CSV BUTTON -->
    <button nz-button nzType="default" (click)="exportCsv()">
      Export CSV
    </button>

  </div>


  <!-- TABLE SECTION -->
  @if (loading()) {
    <nz-spin />
  } @else {

    <gcd-pipeline-status-tabs
      [projectPipelines]="projectPipelines()"
      [filterProject]="filterProject()"
      [filterGroup]="filterGroup()"
      [filterBranch]="filterBranch()"
      [filterTrigger]="filterTrigger()"
      [filterTopics]="filterTopics()"
      [filterJobs]="filterJobs()"
      [filterText]="filterProject()"
    >
    </gcd-pipeline-status-tabs>

  }

</div>
